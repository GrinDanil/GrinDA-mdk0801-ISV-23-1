<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="550" height="120">
		<rect class="panel" width="20" height="80" x="40" y="10" fill="teal" />
		<rect class="panel" width="80" height="20" x="10" y="40" fill="teal" />

		<rect class="panel" width="80" height="20" x="100" y="40" fill="orangered" />

		<polygon points="200,105 210,115 270,15 260,5 " fill="royalblue" />
		<polygon points="250,115 260,110 220,5 210,10" fill="royalblue" />

		<polygon points="300,105 310,115 370,15 360,5" fill="purple"/>

		<rect class="panel" width="80" height="20" x="380" y="40" fill="orange" />
		<rect class="panel" width="80" height="20" x="380" y="70" fill="orange" />
	</svg>
	</body>
</html>
